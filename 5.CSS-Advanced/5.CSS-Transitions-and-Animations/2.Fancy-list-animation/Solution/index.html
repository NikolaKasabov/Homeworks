<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy list animation</title>
  <script src="https://kit.fontawesome.com/e353408577.js"></script>
  <script>
    window.onload = function () {
      document.getElementsByTagName('body')[0].classList.add('loaded');
    };
  </script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <nav>
      <ul>
        <li><i class="fas fa-house-damage"></i><a href="#">Home</a></li>
        <li><i class="fas fa-project-diagram"></i><a href="#">Products</a></li>
        <li><i class="fas fa-concierge-bell"></i><a href="#">Services</a></li>
        <li><i class="fas fa-building"></i><a href="#">Office</a></li>
        <li><i class="fas fa-file-signature"></i><a href="#">Contacts</a></li>
        <li><i class="fas fa-user-tie"></i><a href="#">About us</a></li>
        <li><i class="fas fa-shopping-cart"></i><a href="#">Basket</a></li>
      </ul>
    </nav>
  </div>

</body>

</html>
