<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calorie Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <article>

    <section class="media">
    </section>

    <section class="content">

      <header>
        <h1>CALORIE CALCULATOR</h1>
      </header>

      <section class="units">
        <p>Standart units (US)</p>
        <p>Metric units</p>
      </section>

      <section class="gender-and-age">
        <p>
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </p>

        <p>
          <label for="age">Age</label>
          <input type="text" id="age" placeholder="Years...">
        </p>
      </section>

      <section class="weight">

        <label for="weight">Weight</label>
        <input type="text" id="weight" placeholder="Pounds...">

      </section>

      <section class="height">

        <label for="height">Height</label>
        <p>
          <input type="text" id="height" placeholder="Feet...">
          <input type="text" placeholder="Inches...">
        </p>

      </section>

      <section class="calculate">

        <button>Calculate</button>

      </section>

    </section>

  </article>

</body>

</html>
