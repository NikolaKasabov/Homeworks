<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/e353408577.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="ticket">
    <header>
      <i class="fas fa-shopping-cart"></i>
      <h2>Buy online ticket to Milano</h2>
    </header>

    <section class="content">
      <img src="../img/travel.png">
      <p>Book your ticket NOW!</p>
      <p>Start saving straight away with our special online rates.</p>
    </section>

    <section class="form">
      <form action="#">
        <select>
          <option value="malpensa">Malpensa</option>
          <option value="something-else">Something Else</option>
        </select>

        <p class="mr">
          <label for="entry">Entry</label>
          <input type="date" id="entry">
        </p>

        <p>
          <label for="exit">Exit</label>
          <input type="date" id="exit">
        </p>

        <p class="mr">
          <label for="time1">Time</label>
          <input type="time" id="time1">
        </p>

        <p>
          <label for="time2">Time</label>
          <input type="time" id="time2">
        </p>

        <input type="submit" value="SEARCH">
      </form>
    </section>
  </section>

</body>

</html>
