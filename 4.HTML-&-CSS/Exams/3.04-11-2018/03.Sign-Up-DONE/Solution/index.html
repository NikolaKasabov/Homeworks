<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <article>
    <section class="image">
      <h4>SoftUni</h4>

      <p>Are you ready to become a dev?</p>

        <i class="fas fa-globe-asia"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-twitter"></i>
      </p>

    <section class="form">
      <form action="#">
        <label for="name">USERNAME</label>
        <input type="text" id="name" placeholder="antoniyaat">
        <label for="email">EMAIL</label>
        <input type="text" id="email" placeholder="a.atanasova@softuni.bg">
        <label for="pass">PASSWORD</label>
        <input type="password" id="pass" placeholder="********">
        <label for="rep-pass">REPEAT PASSWORD</label>
        <input type="password" id="rep-pass" placeholder="********">
        <input type="submit" value="REGISTER">
        <a href="#">I am already a ninja</a>
      </form>
    </section>
