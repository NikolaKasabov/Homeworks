<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section>
    <form action="#">
      <h1>Form</h1>
      
      <hr>
      
      <label for="name"><span>*</span>Name:</label>
      <p>
        <i class="fas fa-user"></i>
        <input type="text" id="name" placeholder="Dario Petrov">
      </p>
      
      <label for="email"><span>*</span>Email:</label>
      <p>
        <i class="fas fa-envelope"></i>
        <input type="text" id="email" placeholder="dario@email.com">
      </p>
      
      <label for="phone"><span>*</span>Phone number:</label>
      <p>
        <i class="fas fa-mobile-alt"></i>
        <input type="text" id="phone" placeholder="+359 123 456 789">
      </p>
      
      <label for="password"><span>*</span>Password <span>(minimum 6 characters):</span></label>
      <p>
        <i class="fas fa-lock"></i>
        <input type="text" id="password" placeholder="********">
      </p>

      <button>Sign up</button>
    </form>
  </section>

</body>

</html>
