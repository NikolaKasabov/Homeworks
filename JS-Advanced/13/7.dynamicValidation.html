<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Focus</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <style>
    .error {
      border: 2px solid red;
    }
  </style>
</head>

<body onload="validate()">
  <label for="email">Enter email:</label>
  <input id="email" type="text" />
  <script>
    function validate() {
      let emailEl = $('input#email');
      let emailRegex = /^[a-z]+@[a-z]+\.[a-z]+$/;

      emailEl.change((e) => {
        if (!emailRegex.test(emailEl.val())) {
          emailEl.addClass('error');
        } else {
          emailEl.removeClass('error');
        }
      });
    }
  </script>
</body>

</html>
